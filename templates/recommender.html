<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommender System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .nav-link {
            font-size: 1.1rem;
            text-transform: uppercase;
        }
        .container {
            max-width: 1200px;
        }
        .input-group {
            border-radius: 20px;
            overflow: hidden;
        }
        .input-group input {
            border-radius: 0;
        }
        .input-group-append {
            border-radius: 0;
        }
        .btn-primary {
            border-radius: 20px;
            font-weight: bold;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .card-text {
            color: #666;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Item Recommender</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('welcome') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('recommender') }}">Recommender System</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Recommender System</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form method="post">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" placeholder="Enter Item Name" id="recommended_items" name="recommended_items" required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Recommend</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            {% if recommended_items|length != 0 %}
                {% for item in recommended_items %}
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ item }}</h5>
                            <p class="card-text">Description or details about {{ item }} can go here.</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No recommended items available.</p>
            {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
